<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="estilos/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>

            <div id="formlario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta.</p>

                <form action="login.php" method="post" id="form">
                    <div class="secao-email">
                        <i>
                            <img src="icones/user.png" class="user-icon">
                        </i>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>

                    <div class="secao-senha">
                        <i>
                            <img src="icones/senha.png"  class="senha-icon">
                        </i>
                        <input type="password" name="senha" id="senha" placeholder="Senha">
                        <i>
                            <img src="icones/esconder-senha.png"  id="visualizacao-senha">
                        </i>
                    </div>

                    <input type="submit" value="Entrar" class="button-entrar">

                    <a href="#"><button type="button" class="esqueci-senha">
                        Esqueci a senha
                        <i>
                            <img src="icones/email.png"  class="email-icon">
                        </i>    
                    </button></a>
                </form>
            </div>
        </section>
    </main>

    <script>
        const visualizacaoSenha = document.querySelector('#visualizacao-senha');
        const senha = document.querySelector("#senha");
    
        var srcMostrarSenha = 'icones/mostrar-senha.png';
        var srcEsconderSenha = 'icones/esconder-senha.png';
    
        visualizacaoSenha.addEventListener('click', () => {
            if (visualizacaoSenha.src.endsWith(srcEsconderSenha)) { /*verificar o final da url */
                visualizacaoSenha.src = "icones/mostrar-senha.png";
                senha.type = "text";
                console.log("Texto visível");
            } else if (visualizacaoSenha.src.endsWith(srcMostrarSenha)) {
                visualizacaoSenha.src = "icones/esconder-senha.png";
                senha.type = "password";
                console.log("Senha oculta");
            }
        });
    </script>
    
</body>
</html>
